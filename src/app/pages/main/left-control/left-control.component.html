<!-- left-control.component.html -->
<div class="header-wrapper">
  <img src="./assets/img/default-avatar.png" alt="">
  <span class="username-text" *ngIf="!isCollapsed">
    {{ username }}
  </span>
  <div class="floating-btn header-btn" *ngIf="!isCollapsed">
    <i class="anticon anticon-setting"></i>
  </div>
  <div class="floating-btn header-btn">
    <i class="anticon anticon-calendar"></i>
  </div>
  <div class="list-wrapper">
    <div class="add-list-btn-wrapper"></div>
    <button nz-button nzGhost nzType="dashed">
      <i class="anticon anticon-plus"></i>
      <span *ngIf="!isCollapsed"></span></button>
  </div>
</div>
